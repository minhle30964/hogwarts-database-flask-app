<!-- Layout HTML file using Jinja -->
<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Ensuring webpage is viewed nicely on different devices -->
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <meta charset="utf-8">

        <!-- Linking Bootstrap to HTML files using layout -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <!-- Block for linking CSS and JS to HTML files -->
        {% block css_js_files %}{% endblock %}
        <!-- Setting favicon for the pages using this layout -->
        <link href="/static/harry_potter_favicon.ico" rel="icon">

        <!-- Naming the title of the pages using layout -->
        <title>Hogwarts Database {% block title %}{% endblock %}</title>

    </head>

    <body>

        <!-- Using bootstrap styled navigation bar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <!-- Link to homepage in navigation bar -->
            <a class="navbar-brand" href="/">
                Hogwarts Database
            </a>
            <!-- Div for the link and search bar in navigation bar -->
            <div class="collapse navbar-collapse appear" id="navbar">
                <!-- Link for character database in navigation bar -->
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/database">Character Database</a>
                    </li>
                </ul>
                <!-- Form for search queries in the navigation bar -->
                <form class="form-inline my-2 my-lg-0" action="/search" method="GET">
                    <input autocomplete="off" name="query" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>

        <main class="container-fluid py-5 text-center">
            <!-- Block for main components of body for pages using this layout -->
            {% block main %}{% endblock %}
        </main>

    </body>

</html>
